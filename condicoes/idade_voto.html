<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="condicao.css">
    <title>Idade de Votação</title>
</head>

<body>
    <header class="container">
        <h1 class="text-center">Idade de Votação</h1>
        <hr>
    </header>
    <main class="container">
        <div class="container p-4">
            <h3>Programa para verificar se você é ou não obrigado a votar!</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite aqui o seu nome">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="emal">Email</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="Digite aqui seu email">
                    <div class="form-text">Nunca compartilharemos o seu email com ninguém!</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="idade">Qual a sua idade?</label>
                    <input class="form-control" type="number" name="idade" id="idade" placeholder="sua idade em números">
                    <div class="form-text">É muito importante o voto consciente!</div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Cidade</label>
                    <input type="text" class="form-control" list="cidades" placeholder="Digite para buscar" id="cidade">

                    <datalist id="cidades">
                        <option value="Cidade 1">Taguatinga</option>
                        <option value="Cidade 2">Ceilândia</option>
                        <option value="Cidade 3">Samambaia</option>
                        <option value="Cidade 4">Recanto das Emas</option>
                        <option value="Cidade 5">Riacho Fundo</option>
                        <option value="Cidade 6">Águas Claras</option>
                    </datalist>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" name="lembrar" id="lembrar">
                    <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                </div>

                <button id="btnEnviar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
                <button type="reset" class="btn btn-danger">Redefinir</button>
            </form>
        </div>
    </main>
    <footer class="container text-center">
        <p>&copy; Sidnei Santos - Engenheiro de Software</p>
        <p><a href="index.html">Volta início</a></p>
    </footer>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Resultado</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="resultadoModal">
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="verifica_idade.js"></script>
</body>

</html>
